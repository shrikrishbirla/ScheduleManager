<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company | Authentication</title>
    <link rel="stylesheet" href="auth-style.css">
    <link href="https://assets.targetimg1.com/static/images/favicon.ico" id="favicon" rel="icon" type="image/png">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="page"></div>

        <div class="form-box register">
            <form action="/register" method="post" id="registerAuthForm">
                <div class="heading">
                    <h1>Create your account</h1>
                </div>
                <div class="input-box">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box role">
                    <label for="admin">Admin
                        <input type="radio" value="admin" name="role" id="admin">
                    </label>
                    <label for="teacher">Teacher
                        <input type="radio" value="teacher" name="role" id="teacher">
                    </label>
                </div>
                <div class="input-box">
                    <input type="email" id="user-email" placeholder="Email" required>
                    <i class='bx bx-at'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <i class='bx bx-key'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <i class='bx bx-lock-open'></i>
                </div>
                <div class="input-box">
                    <button class="button" type="submit" onclick="signup()">Create account</button>
                </div>
                <p id="message-signup" class="message"></p>
                <div class="switch">
                    <p>Already have an account?</p>
                    <a id="login-link">Sign-in</a>
                </div>
            </form>
        </div>

        <div class="form-box login hidden">
            <form action="" id="loginAuthForm">
                <div class="heading">
                    <h1>Welcome Back</h1>
                </div>
                <div class="input-box">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <i class='bx bx-lock'></i>
                </div>
                <div class="input-box">
                    <button class="button" type="button" onclick="login()">Login</button>
                </div>
                <p id="login-message" class="message"></p>
                <div class="switch">
                    <p>Don't have an account?</p>
                    <a id="registeration-link">Sign-up</a>
                </div>
                <div class="forgot-link">
                    <p>Forgotten password?</p>
                    <a id="forgot-link">Forgot Password</a>
                </div>
            </form>
        </div>

        <div class="form-box forgot hidden">
            <form action="" id="forgotAuthForm">
                <div class="heading">
                    <h1>dw: I gotchu</h1>
                </div>
                <div class="input-box">
                    <input type="email" id="forgot-email" placeholder="Email" required>
                    <i class='bx bx-at'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="forgot-password-input" placeholder="New Password" required>
                    <i class='bx bx-key'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="forgot-confirm-password" placeholder="Confirm Password" required>
                    <i class='bx bx-lock-open'></i>
                </div>
                <div class="input-box">
                    <button class="button" type="button" onclick="updatePassword()">Reset Password</button>
                </div>
                <p id="forgot-message" class="message"></p>
                <div class="forgot-link">
                    <p>Let's sign in</p>
                    <a id="login-link-forgot">Sign-in</a>
                </div>
            </form>
        </div>
    </div>
    <script src="auth-script.js"></script>
</body>
</html>
