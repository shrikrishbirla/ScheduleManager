<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> company | authentication</title>
    <link rel="stylesheet" href="auth-style.css">
    <link href="https://assets.targetimg1.com/static/images/favicon.ico" id="favicon" rel="icon" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="page"></div>
        <div class="form-box login hidden">
            <form action="" id="loginAuthForm">
                <div class="heading">
                    <h1>Welcome Back</h1>
                </div>
                <div class="input-box">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <i class='bx  bx-user'  ></i> 
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <i class='bx  bx-lock'  ></i> 
                </div>
                <div class="input-box">
                    <button  class="button" type="button" onclick="login()">Login</button>
                </div>
                <p id="login-message" class="message"></p>
                <div class="switch">
                    <p>don't have an account?</p>
                    <p id="registeration-link">sign-up</p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <form action="/register" method="post" id="registerAuthForm">
                <div class="heading">
                    <h1>Create your account</h1>
                </div>
                <div class="input-box">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <i class='bx  bx-user'></i> 
                </div>
                <div class="input-box role">
                    <label for="admin">Admin<input type="radio" value="admin" name="role" id="admin"></label>
                    <label for="teacher">Teacher<input type="radio" value="teacher" name="role" id="teacher"></label>
                </div>
                <div class="input-box">
                    <input type="email" id="user-email" placeholder="Email" required>
                    <i class='bx  bx-at'></i> 
                </div>
                <div class="input-box">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <i class='bx  bx-key'></i> 
                </div>
                <div class="input-box">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <i class='bx  bx-lock-open'></i> 
                </div>
                <div class="input-box">
                    <button  class="button" type="submit" onclick="signup()">Create account</button>
                </div>
                <div class="message">
                    <p id="message-signup"></p>
                </div>
                <div class="switch">
                    <p>already have an account?</p>
                    <p id="login-link">sign-in</p>
                </div>
            </form>
        </div>
    </div>
    <script src="auth-script.js"></script>
</body>
</html>
